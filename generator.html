<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
    <script src="https://kit.fontawesome.com/cb0d890863.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onresize="changedCanvasSize()" onload="onInitGenerator()">
    <div class="contact-container flex column justify-center align-center">
        <button class="contact-container-close" onclick="onContactClick()">X</button>
        <h6 class="contact-header" data-trans="generator-contact-header">Enter your email:</h6>
        <input class="email-input" type="email"> <span class="user-email-confirmation"></span>
        <button class="email-submit" data-trans="generator-email-submit" onclick="onOperateModal(this)">Submit</button>

    </div>
    <header>
        <button class="mobile-menu-btn" onclick="toggleMenu()">☰</button>
        <section class="container header-wrapper flex">
            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-menu clean-list flex">
                    <li>
                        <a href="index.html">🏠</a>
                    </li>
                    <li>
                        <select class="generator-lang-change" onchange="onSetLang(this.value)">
                            <option value="en">English</option>
                            <option value="he">עברית</option>
                        </select>
                    </li>
                    <li>
                        <input id="file" class="inputfile" type="file" name="image"
                            onchange="onFileInputChange(event)" />
                        <label data-trans="generator-label-file" for="file">Choose a file</label>
                    </li>
                    <li>
                        <p class="contact" data-trans="generator-contact" onclick="onContactClick()">Contact us</p>
                    </li>
                    <li>
                        <a class="download-meme" data-trans="generator-download-meme" href="#"
                            onclick="downloadCanvas(this)" download="">Download</a>
                    </li>
                </ul>

            </nav>
        </section>
    </header>
    <div class="side-nav">
        <ul class="side-nav-list clean-list flex column justify-center">
            <li><a href="index.html">🏠</a></li>
            <li><a class="download-meme" data-trans="generator-download-meme" href="#" onclick="downloadCanvas(this)"
                    download="">Download</a></li>
            <li>
                <p class="contact" data-trans="generator-contact" onclick="onContactClick()">Contact us</p>
            </li>
            <li>
                <select class="generator-lang-change" onchange="onSetLang(this.value)">
                    <option value="en">English</option>
                    <option value="he">עברית</option>
                </select>
            </li>
            <li>
                <input id="file" class="inputfile" type="file" name="image" onchange="onFileInputChange(event)" />
                <label data-trans="generator-label-file" for="file">Choose a file</label>
            </li>
        </ul>
    </div>

    <section class="page-container flex column justify-center align-center">

        <div class="my-canvas flex justify-center">

            <canvas class="meme-canvas" width="50" height="50"></canvas>
        </div>

        <section class="command-container flex row">

            <section class="inputs-container flex column">
                <select class="line-option">
                    <option value="text-top">Top Line</option>
                    <option value="text-middle">Middle Line</option>
                    <option value="text-bottom">Bottom Line</option>
                </select>
                <div class="line-input">
                    <input type="text" class="text" data-trans="generator-text-one"
                    onkeyup="drawTextOnCanvas(event)" placeholder="Enter Text Here" autofocus>
                </div>
            </section>

            <section class="buttons-container flex justify-center align-center">
                <select onchange="changeFont(this.value)" class="font curser-pointer">
                    <option value="impact">impact</option>
                    <option value="my-frank">frank</option>
                    <option value="Lato">Lato</option>
                    <option value="trocchi">trocchi</option>
                </select>
                <button class="left" id="btn" onclick="textAlign(this.className)"><i class="fas fa-align-left"></i></button>
                <button class="center" id="btn" onclick="textAlign(this.className)"><i class="fas fa-align-center"></i></button>
                <button class="right" id="btn" onclick="textAlign(this.className)"><i class="fas fa-align-right"></i></button>
                <button class="increese-font-size" id="btn" onclick="fontSize(this.className)">+</button>
                <button class="decreese-font-size" id="btn" onclick="fontSize(this.className)">-</button>
                <input type="color" value="#ffffff" class="change-color curser-pointer"
                    onchange="changeColor(this.value)">
            </section>

        </section>

    </section>

    <section class="footer">
        <div class="footer-container">
            <p data-trans="generator-footer-share">Share us</p>
            <ul class="share-buttons">
                <li><a href="https://www.facebook.com/sharer/sharer.php?u=&quote=" title="Share on Facebook"
                        target="_blank"> <img alt="Share on Facebook" src="social img/Facebook.png" /></a></li>
                <li><a href="https://twitter.com/intent/tweet?source=&text=:%20" target="_blank" title="Tweet"><img
                            alt="Tweet" src="social img/Twitter.png" /></a></li>
                <li><a href="http://pinterest.com/pin/create/button/?url=&description=" target="_blank"
                        title="Pin it"><img alt="Pin it" src="social img/Pinterest.png" /></a></li>
            </ul>
        </div>
    </section>
    <div class="share-container"></div>
    
    <script src="lib/jquery/jquery.js"></script>
    <script src="js/util.js"></script>
    <script src="js/i18service.js"></script>
    <script src="js/generator-service.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/generator-controller.js"></script>
</body>


</html>
